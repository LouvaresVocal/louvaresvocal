<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BREVE</title>
  <link rel="icon" href="image/Logo.png" sizes="32">
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(#ffffff,#bec7d4, #384767);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Logo em movimento */
    #movingLogo {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50px;
      left: 50px;
      pointer-events: none;
    }

    /* Texto piscando */
    .blink {
      font-size: 20px;
      font-weight: bold;
      color: rgba(253, 0, 0, 0.593);
      animation: blink 1s infinite;
      margin: 20px 0;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 80% { opacity: 0.3; }
    }

    /* Player R√°dio */
    h1 {
      color: #222;
      margin-top: 20px;
      font-size: 15px;
    }
    #radio {
      width: 60%;
      max-width: 400px;
      height: 40px;
      margin: 20px auto;
      display: block;
      background: transparent;
      object-fit: none;
      opacity: 0.5;
    }
    #playBtn {
      padding: 10px 20px;
      font-size: 14px;
      background: #42b3dc;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    #playBtn:hover {
      background: #559cb4;
    }
  </style>
</head>
<body>
  <!-- Logo que se move pela tela -->
  <img id="movingLogo" src="image/Pulse.png" alt="Logo">

  <!-- Aviso em constru√ß√£o -->
  <div class="blink">üöß EM BREVE üöß<br>üöß P√ÅGINA EM CONSTRU√á√ÉO üöß</div>

    <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Logo em movimento
    const logo = document.getElementById('movingLogo');
    let dx = Math.random() * 1.5 + 1;
    let dy = Math.random() * 1.5 + 1;
    dx *= Math.random() < 0.5 ? 1 : -1;
    dy *= Math.random() < 0.5 ? 1 : -1;

    function moveLogo() {
      let rect = logo.getBoundingClientRect();
      let logoWidth = rect.width;
      let logoHeight = rect.height;

      let maxX = window.innerWidth - logoWidth;
      let maxY = window.innerHeight - logoHeight;

      let currentX = rect.left;
      let currentY = rect.top;

      let newX = currentX + dx;
      let newY = currentY + dy;

      if (newX <= 0 || newX >= maxX) {
        dx = -dx * (Math.random() * 0.5 + 0.75);
      }
      if (newY <= 0 || newY >= maxY) {
        dy = -dy * (Math.random() * 0.5 + 0.75);
      }

      logo.style.left = Math.max(0, Math.min(maxX, newX)) + 'px';
      logo.style.top = Math.max(0, Math.min(maxY, newY)) + 'px';

      requestAnimationFrame(moveLogo);
    }
    moveLogo();

    
  </script>
</body>
</html>
